<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WeatherPage</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script src="https://use.fontawesome.com/65248d80d2.js"></script>

<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">

<div class="col-xs-12" style="height:30px;"></div>

<div class="container animated zoomIn">
  <div class="row">
    <div class="col-md-12">
      <h1 id="city">...</h1>
    </div>
  </div>
</div>

<div class="col-xs-12" style="height:30px;"></div>

<div class="container animated zoomIn">
  <div class="row animated flash infinite">
    <div class="col-md-12">
      <i id="icon" class="fa fa-sun-o fa-5x center big-icon"></i>
      <p id="cond">...</p>
    </div>
  </div>
</div>

<div class="col-xs-12" style="height:10px;"></div>

<div class="container animated zoomIn">
  <div class="row">
    <div class="col-md-12">
      <h2 id="temp">High/Low</h2>
    </div>
  </div>
</div>

<div class="col-xs-12" style="height:30px;"></div>

<footer>
  <div class="row">
    <div class="col-md-12">
      <p style="opacity:0.36">Designed by <a href="http://simsi.es">Simsies</a></p>
    </div>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
